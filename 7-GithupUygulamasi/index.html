<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GİTHUP UYGULAMASI</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
    <div class="container">
        <div id="header" class="row mt-3">
            <div class="col-sm-12 col-md-4 col-lg-4" >
                <img id="githubLogo" src="image/githublogo.png" alt="">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 mt-3">
                <h4 class="header-title">Githup Kullanıcılarını Arayınız</h4>
            </div>
        </div>

        <div id="searchDiv" class="row mt-2">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form >
                    <input type="text" class="form-control" placeholder="Githup Kullanıcısı Arayın">
                    <div class="mt-3">
                        <button style="width: 75px;" type="submit" class="btn btn-primary">Ara</button>
                        <button style="width: 75px;" type="button" class="btn btn-danger">Temizle</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="profileContentDiv" class="row mt-2">
            <div id="profilDiv" class="col-sm-12 col-md-4 col-lg-4">
                <img  id="profilImg" class="mb-3" src="image/ornek.png" width="200" height="200" alt="">
                <span>Deniz Alan</span>
                <span>Yazılım Geliştirici</span>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
               
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
